<h1>Live Captions</h1>
<div class="container">
  <div class="col video-feed">
    <video #video autoplay muted playsinline></video>
  </div>
  <div class="col captions">
    <button (click)="toggleRecognition()">
      {{ speechService.isListening ? 'Stop Captions' : 'Start Captions' }}
    </button>

    <div *ngFor="let c of captions">
      <small>{{ c.time }}</small>
      <p><strong>{{ c.speaker }}:</strong> {{ c.text }}</p>
    </div>
    <p class="interim">{{ speechService.interimTranscript }}</p>
  </div>
</div>
